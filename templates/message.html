<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        
        <table border="1" align="center">
            <tr>
                <td>User Name</td>
                <td><input type="text" placeholder="Full Name" name="uname"></td>
            </tr>
            <tr>
                <td>Contact No.</td>
                <td><input type="text" name="mob" ></td>
            </tr>
            <tr>
                <td>User Email</td>
                <td><input type="email" placeholder="Full Name" name="uemail" ></td>
            </tr>
            <tr>
                <td>Message</td>
                <td>
                    <textarea name="msg"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
